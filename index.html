<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">

    <link rel="shortcut icon" href="imagens/key-icon.ico" type="image/x-icon">

</head>

<body>
    <main>
        <div id="formulario">
            <div id="formulario2">
                <h1>Login</h1>
                <p>Seja bem-Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente</p>
                <form action="login.php" method="post">
                    <div class="div-all">
                        <label for="login-id" id="login-lab">&#128073</label>
                        <input type="email" name="login" id="login-id" required placeholder="login" maxlength="40">
                    </div>

                    <div class="div-all">
                        <label for="password-id" id="password-lab">&#128273</label>
                        <input type="password" name="password" id="password-id" required placeholder="password" maxlength="20" minlength="5">
                    </div>

                    <input type="submit" value="ENTRAR" id="entrar-id">

                    <a href="#" rel="recuperar senha">
                        <div id="lost-pass-id">Esqueci minha senha &#9993;</div>
                    </a>
                </form>
            </div>
            <div id="imagem">
                <!-- <img src="imagens/back-red.jpg" alt="imagem de fundo"> -->
            </div>
        </div>

    </main>
</body>

</html>
